name: markdown_reader_mvp
description: Flutter MVP for reading Markdown files with Mermaid diagram support

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Markdown rendering
  flutter_markdown: ^0.6.18
  markdown: ^7.2.1

  # WebView for Mermaid rendering
  webview_flutter: ^4.4.0

  # File picking
  file_picker: ^8.0.0

  # Path provider for asset management
  path_provider: ^2.1.1

  # State management
  get: ^4.6.6

  # Async value wrapper for better error handling
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/markdown/
